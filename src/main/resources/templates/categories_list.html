<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Outer container to center and limit width -->
<div class="container">
    <!-- Navigation Panel -->
    <div class="navigation-panel">
        <h2>Browse By</h2>

        <!-- Links to list pages -->
        <ul class="list-pages">
            <li><a href="index.html">All Entries</a></li>
            <li><a href="persons_list.html">Persons List</a></li>
            <li><strong>Categories List</strong></li>
            <li><a href="years_list.html">Years List</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>All Categories</h1>

        <div class="list-container" th:if="${categories.size() > 0}">
            <ul class="items-list">
                <li th:each="category : ${categories}">
                    <a th:href="${#strings.concat('category_', #strings.replace(category, ' ', '_'), '.html')}" 
                       th:text="${category}"></a>
                    <span class="count" th:text="${'(' + categoryCounts.get(category) + ' entries)'}"></span>
                </li>
            </ul>
        </div>

        <div class="no-items" th:if="${categories.size() == 0}">
            <p>No categories were found.</p>
        </div>
    </div>
</div>
</body>
</html>
