<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Outer container to center and limit width -->
<div class="container">
    <!-- Navigation Panel -->
    <div class="navigation-panel">
        <h2>Browse By</h2>

        <!-- Links to list pages -->
        <ul class="list-pages">
            <li><a href="index.html">All Entries</a></li>
            <li><strong>Persons List</strong></li>
            <li><a href="categories_list.html">Categories List</a></li>
            <li><a href="years_list.html">Years List</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>All Persons</h1>

        <div class="list-container" th:if="${persons.size() > 0}">
            <ul class="items-list">
                <li th:each="person : ${persons}">
                    <a th:href="${#strings.concat('person_', #strings.replace(person, ' ', '_'), '.html')}" 
                       th:text="${person}"></a>
                    <span class="count" th:text="${'(' + personCounts.get(person) + ' entries)'}"></span>
                </li>
            </ul>
        </div>

        <div class="no-items" th:if="${persons.size() == 0}">
            <p>No persons were found.</p>
        </div>
    </div>
</div>
</body>
</html>
